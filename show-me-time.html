<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Js - Saat ve Karşılama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="text-white text-center">
        <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            alt=""
            class="rounded"
        />
        <div>
            Merhaba, <strong id="my-name"></strong> hoş geldin!
        </div>
        <div id="show-me-time"></div>
        <p>Js - Saat ve Karşılama</p>
    </div>
    <script>
        function whoAreYou(){
            var name = prompt("Adınız nedir?");
            document.getElementById("my-name").innerText = name;
        }

        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = date.getDay();

            switch(session) {
                case 1:
                    session = "Pazartesi";
                    break;
                case 2:
                    session = "Salı";
                    break;
                case 3:
                    session = "Çarşamba";
                    break;
                case 4:
                    session = "Perşembe";
                    break;
                case 5:
                    session = "Cuma";
                    break;
                case 6:
                    session = "Cumartesi";
                    break;
                case 7:
                    session = "Pazar";
                    break; 
                default:
                    session = 'Tatil :)'
                    break;
            }

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("show-me-time").innerText = time;
            document.getElementById("show-me-time").textContent = time;

            setTimeout(showTime, 1000);
        }

        whoAreYou()
        showTime()
    </script>
</body>
</html>
